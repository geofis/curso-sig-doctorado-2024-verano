## Herramientas y técnicas. "Geo-" hasta en la sopa

- **Observación de la Tierra**
- **Tecnología geoespacial**
- **Técnicas analíticas específicas de análisis de datos geoespaciales**
    1. Análisis de proximidad
    2. Análisis de superficies
    3. Análisis de redes
    4. __Estadísticas espaciales, análisis exploratorio de datos geoespaciales__
    5. **Modelización espacial** (vecindad, pesos espaciales, pruebas de autocorrelación espacial, ajuste de modelos para predecir o explorar asociación)

### Cartografía

- Joly, 1988: arte de concebir, de trazar, de componer y de difundir los mapas

### Mapa

Joly, 1984: representación geométrica plana, simplificada y convencional, de toda la superficie terrestre o parte de ella, dentro de una relación de similitud  conveniente a la que llamamos escala

### Sistemas de información geográfica (SIG):

- Según Olaya (2020): un SIG es, fundamentalmente, una herramienta para trabajar con información georreferenciada. Hace pocos años se decía que un 70% de la información estaba georreferenciada.

- Un SIG no es meramente un programa de cartografía por ordenador, ni un software de tipo CAD.

### Teledetección

Ciencia y la técnica de **obtener información sobre objetos o áreas desde una cierta distancia**, típicamente utilizando sensores en plataformas aéreas o satelitales.

### Fotogrametría

Es la ciencia y técnica de obtener información precisa sobre objetos físicos y el entorno mediante el proceso de **registro, medición e interpretación de fotografías o imágenes satelitales**. Se utiliza principalmente para hacer mapas y medir la superficie terrestre y otras **características tridimensionales**.

---

### Observación de la Tierra (EO)

El proceso amplio (abarcador) de **recopilar información sobre la superficie, las aguas y la atmósfera de la Tierra** mediante plataformas de teledetección basadas en tierra, aéreas y/o satelitales.

### Tecnología geoespacial

Conjunto de herramientas, técnicas y aplicaciones utilizadas para recolectar, analizar, gestionar y visualizar datos relacionados con la ubicación geográfica y las características de los objetos en la superficie terrestre. Se supone que abarca a la teledetección, los SIG, los sistemas GNSS, la cartografía propiamente.

### Historia de los Sistemas de Información Geográfica (SIG)

- **1960s: Orígenes y primeros desarrollos**
  - Roger Tomlinson desarrolla el primer SIG en Canadá, conocido como el Canada Geographic Information System (CGIS).
  - El SIG se utiliza para gestionar datos del inventario de recursos naturales en Canadá.
  
- **1970s: Expansión y adopción temprana**
  - Se desarrollan los primeros SIG comerciales, como ArcInfo por Esri.
  - Universidades comienzan a ofrecer cursos y programas en SIG.
  
- **1980s: Avances tecnológicos**
  - Desarrollo de software SIG más sofisticado y accesible, con capacidades mejoradas de análisis espacial.
  - Integración de datos SIG con imágenes de satélite y sensores remotos.

---

- **1990s: Era de la digitalización**
  - Proliferación de software SIG en PC, haciendo la tecnología más accesible a gobiernos y empresas.
  - Desarrollo de estándares abiertos para datos SIG, facilitando el intercambio de información.
  
- **2000s: Internet y SIG**
  - Emergen los SIG basados en web, permitiendo el acceso y la colaboración en línea.
  - Google Earth y otros servicios populares democratizan el acceso a datos geoespaciales.

---

- **2010s: Big Data y SIG**
  - Integración de SIG con Big Data y análisis en tiempo real.
  - Mayor uso de SIG en aplicaciones móviles y tecnologías de localización.
  
- **2020s: Inteligencia Artificial y SIG**
  - Uso creciente de inteligencia artificial y aprendizaje automático en análisis geoespacial.
  - Expansión del uso de SIG en la gestión de ciudades inteligentes y en la respuesta a emergencias.
  
- **Futuro: Tendencias emergentes**
  - Mayor integración de datos 3D y realidad aumentada en aplicaciones SIG.
  - Expansión de la interoperabilidad y la colaboración a través de plataformas SIG abiertas y en la nube.

### Aplicaciones de los Sistemas de Información Geográfica (SIG)

- **Gestión de Recursos Naturales**
  - Monitoreo y conservación de la biodiversidad.
  - Gestión forestal y agrícola.
  - Administración de recursos hídricos.

- **Planificación Urbana y Regional**
  - Diseño y gestión de infraestructuras.
  - Zonificación y planificación del uso del suelo.
  - Modelación de crecimiento urbano.

- **Transporte y Logística**
  - Optimización de rutas de transporte.
  - Gestión del tráfico y sistemas de transporte público.
  - Planificación de infraestructuras de transporte.

---

- **Salud Pública**
  - Análisis y seguimiento de brotes de enfermedades.
  - Planificación de servicios de salud.
  - Evaluación de factores ambientales en la salud.

- **Respuesta a Emergencias**
  - Planificación y gestión de desastres naturales.
  - Coordinación de operaciones de emergencia.
  - Análisis de vulnerabilidad y riesgo.

- **Medio Ambiente y Cambio Climático**
  - Monitoreo de cambios ambientales.
  - Modelación de impactos del cambio climático.
  - Planificación de estrategias de mitigación y adaptación.

---

- **Negocios y Geomarketing, marketing político**
  - Análisis de mercado y localización de clientes.
  - Gestión de activos y recursos empresariales.
  - Planificación de estrategias de ventas y distribución.

- **Investigación Científica**
  - Estudios de patrones espaciales en diversas disciplinas.
  - Integración de datos espaciales en investigaciones multidisciplinarias.
  - Desarrollo de nuevas metodologías de análisis espacial.

## ¿Cómo ver un sistema de referencia en QGIS?

- En QGIS, el término elegido es "Sistema de Referencia de Coordenadas", para elegir el sistema de coordenadas. Esto incluye, de manera implícita, elegir una proyección y un Datum.

- Normalmente, puedes cambiar *on-the-fly* el SRC del lienzo.

- Para cambiar el SRC de una capa específica, necesitas realizar una operación a dicha capa, que forma parte de un ejercicio del curso.

- Hay varias formas para acceder a la definición del SRC, pero la más sencilla es usando el botón que simula un globo en la esquina inferior derecha.

- Elementos clave: ITRF, SIRGAS, WGS84, NAD27, EPSG:4326, EPSG:32619

---


# ¿Y en R?

- Para definir un CRS, el argumento a prestar atención en toda función, comúnmente es `crs`.

- Vectorial:

  - Es habitual encontrar este argumento en funciones que utilizan objetos *simple features*, que son manejados por el paquete `sf`.
  
  - Comúnmente, para transformar datos, necesitamos utilizar una función para ello. En el paquete `sf`, la función es `st_transform`.

- Ráster:

  - En otros paquetes, como `terra` y `raster`, así como en `stars`, el sistema de referencia se puede ver al invocar nuevamente el ráster; R normalmente imprime un resumen que incluye el sistema de referencia, y si no tiene, lo suele especificar con el valor `NA`.
  
  - Para transformar, igualmente se debe buscar el argumento `crs` dentro de las funciones diseñadas para transformar.

# Qué herramientas tienen QGIS y R para manejar datos ráster y vectoriales

---

## Bibliotecas GDAL/OGR, PROJ, GEOS

- [**GDAL/OGR**](https://github.com/OSGeo/gdal): C/C++, para lectura/escritura de datos raster y vectoriales.
- [**PROJ**](https://github.com/OSGeo/PROJ): C++, manejo de proyecciones y transformaciones cartográficas.
- [**GEOS**](https://github.com/libgeos/geos): C/C++ operaciones espaciales, geométricas y topológicas en datos vectoriales.

## ¿Cómo se usan en R como QGIS?

- **R**: los paquetes `sf`, `stars`, `raster` y `terra` utilizan GDAL/OGR, PROJ, GEOS en todas sus operaciones, especialmente el primero.

- **QGIS**: Usa estas bibliotecas para cualquier operación de lectura, transformación e interoperabilidad de datos, tanto para raster como vectoriales.

---

# Paquetes en R

- Paquete `raster`
  - **Desarrollo y Soporte**: Paquete más antiguo.
  - **Funcionalidad**: Lectura, escritura, manipulación y análisis de datos raster.
  - **Limitaciones**: Manejo de grandes datos y rendimiento.
  - **Compatibilidad**: Amplia variedad de formatos a través de GDAL.

- Paquete `terra`
  - **Desarrollo y Soporte**: Sucesor moderno de `raster`.
  - **Funcionalidad**: Mejor manejo de grandes datos y rendimiento.
  - **Mejoras**: Supera limitaciones de `raster`, API similar.
  - **Compatibilidad**: Soporte GDAL.

- Paquete `stars`
  - **Desarrollo y Soporte**: Parte de tidyverse.
  - **Funcionalidad**: Manejo de datos raster y vectoriales, sintaxis tidyverse.
  - **Mejoras**: Datos multidimensionales (tiempo, bandas).
  - **Compatibilidad**: Integración con tidyverse, soporte de múltiples formatos.
